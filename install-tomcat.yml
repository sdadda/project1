  name: Installing Apache-tomcat
  become: yes
  tasks: 
  yum:
     name: tomcat 
     state: installed
  
- name : Waiting for port 8080 to be listening
    wait_for:
      port: 8080
      state: started
  name: Verifying Lynx Installation
