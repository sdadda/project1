--- 
- hosts: all
  name: Installing Apache-tomcat
  become: yes
  tasks: 
    - name: Installing tomcat package
      yum:
        name: tomcat 
        state: installed
  
    - name : Waiting for port 8080 to be listening
      wait_for:
        port: 8080
        state: started
    - name: Verifying Lynx Installation
      yum:
        name: lynx
        state: installed
